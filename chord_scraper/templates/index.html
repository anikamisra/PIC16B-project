<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chordy</title>
    <style>
        body {
            font-family: "Gill Sans", sans-serif;
            background-color: #f0f0f0; /* Change background color to a light shade */
            color: #333; /* Change text color */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #f77f00; /* Change heading color */
            text-align: center; /* Center align heading */
        }
        ul {
            list-style-type: none; /* Remove bullet points from the list */
            padding: 0;
            margin: 0;
            text-align: center; /* Center align list */
        }
        li {
            margin-bottom: 10px;
        }
        li a {
            display: block;
            background-color: #f77f00; /* Change link background color */
            color: #fff; /* Change link text color */
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        li a:hover {
            background-color: #f77f00; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to Chordy!</h1>
    <ul>
        <li><a href="{{ url_for('SearchWithArtist') }}">SearchWithArtist</a></li>
    </ul>
</body>
</html>
