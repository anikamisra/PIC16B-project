<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Song</title>
    <style>
        body {
            font-family: "Gill Sans", sans-serif;
            background-color: #f0f0f0; /* Change background color to a light shade */
            color: #333; /* Change text color */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #f77f00; /* Change heading color */
            text-align: center; /* Center align heading */
        }
        form {
            background-color: #fff; /* Change form background color to white */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a slight shadow effect */
            text-align: center; /* Center align form */
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #f77f00; /* Change submit button background color */
            color: #fff; /* Change submit button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #f77f00; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <h1>Search Song</h1>
    <form action="{{ url_for('SearchSong') }}" method="post">
        <label for="url">Enter Song Index:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
